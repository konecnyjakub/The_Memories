#textdomain wesnoth-The_Memories

[unit_type]
    id=Elrilinde Elvish Sylph
    [base_unit]
        id=Elvish Sylph
    [/base_unit]
    image="units/oldelvish-sylph.png"
    experience=70
    advances_to=null
    {DEFENSE_ANIM_FILTERED "units/oldelvish-sylph-defend.png" "units/oldelvish-sylph.png" {SOUND_LIST:ELF_FEMALE_HIT} range=melee }
