name: GitHub release

on: 
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: ncipollo/release-action@v1
      with:
        name: "The Memories ${{github.ref_name}}"
        bodyFile: "dist/RELEASE_NOTES"
